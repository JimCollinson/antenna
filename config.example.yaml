# Marketing OS - Example Configuration
# Copy this to config.yaml and fill in your values
# DO NOT commit config.yaml to git

# =============================================================================
# API CREDENTIALS
# =============================================================================

apify:
  api_token: "your_apify_api_token_here"

# =============================================================================
# PATHS (relative to config file location)
# =============================================================================

paths:
  signals_inbox: "./Signals/Inbox"
  signals_scored: "./Signals/Scored"
  signals_ready: "./Signals/Ready"
  context: "./Context"
  reference: "./Reference"

# =============================================================================
# TWITTER LISTENER CONFIG
# =============================================================================

twitter:
  tweets_per_query: 20
  min_likes: 0
  min_replies: 0
  language: "en"
  
  # Add your search queries here
  # Use quotes for exact phrases
  search_queries:
    - '"example phrase"'
    - '"another search term"'
    - 'keyword without quotes'

# =============================================================================
# SCORER CONFIG
# =============================================================================

scorer:
  weights:
    icp_match: 30
    topic_relevance: 25
    reach_potential: 15
    timing: 15
    conversation_stage: 15
  
  thresholds:
    high: 70
    medium: 50

# =============================================================================
# DRAFTER CONFIG
# =============================================================================

drafter:
  platforms:
    - twitter
    - youtube
  max_drafts_per_run: 10
